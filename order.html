<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Aero - Place an Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="">
                <a href="index.html" class="logo">Express Aero</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="order.html">Place an Order</a></li>
                    <li><a href="track.html">Track Your Order</a></li>
                    <li><a href="vehicles.html">Available Vehicles</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Place an Order</h1>
            <form id="order-form">
                <div class="form-group">
                    <label for="medicine">Medicine:</label>
                    <input type="text" id="medicine" name="medicine" placeholder="Enter medicine name" required>
                </div>
                
                <div class="form-group">
                    <label for="pickup">Pickup Location:</label>
                    <input type="text" id="pickup" name="pickup" placeholder="Enter pickup location" required>
                </div>
                
                <div class="form-group">
                    <label for="delivery">Delivery Destination:</label>
                    <input type="text" id="delivery" name="delivery" placeholder="Enter delivery destination" required>
                </div>
                
                <button type="submit">Submit Order</button>
            </form>
            
            <div id="confirmation-message" class="hidden">
                <h2>Order Submitted</h2>
                <p>Your order has been received. We are processing it and will provide updates shortly.</p>
            </div>
            
            <div id="vehicles-container" class="hidden">
                <h2>Available Delivery Vehicles</h2>
                <ul id="vehicles-list">
                    <!-- List of vehicles will be dynamically inserted here -->
                </ul>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
