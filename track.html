<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Aero - Track Your Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="">
                <a href="index.html" class="logo">Express Aero</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="order.html">Place an Order</a></li>
                    <li><a href="track.html">Track Your Order</a></li>
                    <li><a href="vehicles.html">Available Vehicles</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Track Your Order</h1>
            <form id="track-form">
                <div class="form-group">
                    <label for="order-id">Order ID:</label>
                    <input type="text" id="order-id" name="order-id" placeholder="Enter your order ID" required>
                </div>
                <button type="submit">Track Order</button>
            </form>
            <div id="order-status-container" class="hidden">
                <h2>Order Status</h2>
                <div id="order-status">
                    <!-- Order status will be dynamically inserted here -->
                </div>
                <div id="map" class="hidden" style="width: 100%; height: 400px;"></div>
            </div>
        </div>
    </main>
    
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY" async defer></script>
    
    <!-- Your JavaScript file -->
    <script src="track.js"></script>
    
</body>
</html>
